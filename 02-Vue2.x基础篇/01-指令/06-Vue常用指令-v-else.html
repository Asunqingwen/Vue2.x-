<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-Vue常用指令-v-else</title>
</head>
<body>
<div id="app">
    <p v-if="height <= 1.7">身高不够显示</p>
    <p v-else>小明的身高是：{{height}}m</p>
</div>


<script src="../02-计算属性/js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            height:1.68,
        }
    })
</script>
</body>
</html>
