<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-Vue常用指令-v-on</title>
</head>
<body>
<div id="app">
    <p :style="{color:fontColor}">{{msg}}</p>
    <button v-on:click="msg = '今天好热'">改变内容</button>
    <button @click="changeContent()">改变内容1</button>
    <button @click="changeContentColor()">改变颜色1</button>
</div>

<script src="../02-计算属性/js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:'nihao',
            fontColor: 'red',
        },
        methods:{  //实例的所有函数实现
            changeContent(){
                //alert(0);
                this.msg = '测试改掉没有'
                this.fontColor = 'green'
            },

            changeContentColor(){
                this.fontColor='green'
            },
        },
    })
</script>
</body>
</html>
