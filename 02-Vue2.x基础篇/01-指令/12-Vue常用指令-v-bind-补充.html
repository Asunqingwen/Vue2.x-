<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-Vue常用指令-v-bind-补充</title>
    <style>
        .active{
            background-color:orangered;
            font-size: 20px;
            color:#fff;
        }
    </style>
</head>
<body>
<div id="app">
    <p v-for=" (college,index) in colleges" :class="index === activeIndex ? 'active':''">
        {{college}}
    </p>
    <p :style="{color:fontColor}">今天天气很好！</p>
</div>

<script src="../02-计算属性/js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            colleges:[
                'IOS学院',
                'JAVA学院',
                'HTML学院',
                'UI学院',
                'Android学院',
                'Python学院',
            ],
            activeIndex: 3,
            fontColor:'green',
        }
    })
</script>
</body>
</html>
