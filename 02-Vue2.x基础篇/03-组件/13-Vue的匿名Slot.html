<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-Vue的匿名Slot</title>
</head>
<body>
    <div id="app">
        <my-slot>
            <img src="img/img_02.jpg" alt="" width="200">
            <p>这个菇凉好美</p>
            <input type="date"></input>
        </my-slot>
    </div>

    <template id="my_slot">
        <div id="panel">
            <h2 class="panel-header">插槽的头部</h2>
            <!--预留一个插槽-->
            <slot>可以替换任何标签，默认显示提示的内容</slot>
            <footer>插槽的尾部</footer>
        </div>
    </template>

    <script src="js/vue.js"></script>
    <script>

        Vue.component('my-slot',{
           template:'#my_slot',
        });

        new Vue({
            el:"#app",
            data:{
                msg:'nihao',
            }
        })
    </script>
</body>
</html>
