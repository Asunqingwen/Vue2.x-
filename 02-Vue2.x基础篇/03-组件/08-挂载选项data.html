<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">

    <script type="text/template" id="my_div">

            <img src="img/img_02.jpg" alt="" width="400">

            return {
                msg:'我是MT'
            }

    })
