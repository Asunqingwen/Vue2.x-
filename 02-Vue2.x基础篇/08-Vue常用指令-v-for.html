<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-Vue常用指令-v-for</title>
</head>
<body>
<div id="app">
    <p v-for="(score,index) in scores">
        {{index + ':' + score}}
    </p>

    <p v-for="d in dog">
        {{d}}
    </p>

    <p v-for="str in name">
        {{str}}
    </p>

    <p v-for="p in phone">
        {{p}}
    </p>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            scores:[100,87,88,80],
            dog:{name:'wangcai',age:6,height:1.44},
            name:'zhangsan',
            phone:'18888888',
        }
    })
</script>
</body>
</html>
