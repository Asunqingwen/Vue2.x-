<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-Vue的常用指令-v-show</title>
</head>
<body>
<div id="app">
<!--    频繁的切换v-show,条件基本不变，用v-if-->
    <p v-show="show">要显示出来</p>
    <p v-show="hide">不要显示出来</p>
    <p v-show="height > 1.55">身高：{{height}}m</p>
    <p v-show="height1 > 1.55">身高：{{height1}}m</p>
<!--    <p v-if="height1 > 1.55">身高：{{height1}}m</p>-->
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            show:true,
            hide:false,

            height:1.68,
            height1:1.55,
        }
    })
</script>
</body>
</html>
