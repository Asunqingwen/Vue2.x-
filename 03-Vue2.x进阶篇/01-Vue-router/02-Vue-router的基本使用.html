<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bs/css/bootstrap.css">
    <style>
        body{
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="page-header">
                <h1>教育</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
            <div class="list-group">
                <router-link class="list-group-item" :to="{name:'h5}">html5学院</router-link>
                <router-link class="list-group-item" :to="{name:'java}">java学院</router-link>
                <router-link class="list-group-item" :to="{name:'python}"Python学院</router-link>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel">
                <div class="panel-body">
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>
</div>

<template id="h5">
    <div>
        <h2>
            HTML5学院
    </h2>
        <p>掌握技能</p>
        <img src="img/img_01.jpg" alt="" width="250">
        <div>
        <ul class="nav nav-tabs">
            <router-link to="/h5/basic">基础班</router-link>
            <router-link to="/h5/big">大神班</router-link>
        </ul>
            <div class="tab-content"></div>
            <router-view></router-view>
        </div>
    </div>
</template>

<template id="basic">
    <div>
        <h3>
            基础班
        </h3>
        <p>快速入门</p>
        <img src="img/img_01.jpg" alt="" width="150">
    </div>
</template>

<template id="big">
    <div>
        <h3>
            大神班
        </h3>
        <p>精通</p>
        <img src="img/img_01.jpg" alt="" width="150">
    </div>
</template>

<template id="java">
    <div>
        <h2>
            JAVA学院
        </h2>
        <p>掌握java技能</p>
        <img src="img/img_02.jpg" alt="" width="250">
    </div>
</template>

<template id="python">
    <div>
        <h2>
            python学院
        </h2>
        <p>掌握python技能</p>
        <img src="img/img_01.jpg" alt="" width="250">
    </div>
</template>

<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    //1.创建组件
    const html5 = Vue.extend({
        template:'#h5'
    });

    const basic = Vue.extend({
        template:'#basic'
    });

    const big = Vue.extend({
        template:'#big'
    });

    const java = Vue.extend({
        template:'#java'
    });

    const python = Vue.extend({
        template:'#python'
    });

    //2.定义路由
    const routes = [
        {
            path:'/h5',
            component:html5,
            name:h5,
            children:[
                {path:'basic',component:basic},
                {path:'big',component:big}
            ]
        },
        {path:'/java',component:java,name:java},
        {path:'/python',component:python,name:python},
        //配置跟路由
        {path:'/',redirect:'/h5/basic'}
    ];

    //3.创建路由实例
    const router = new VueRouter({
       routes:routes
    });

    //4.创建vue的实例，并挂载
    new Vue({
        router
    }).$mount('#app')

</script>
</body>
</html>
